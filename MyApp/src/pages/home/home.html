<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      To-do List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon>click to add</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
    <h3>Welcome to the To-do App!</h3>
    <h4>~Carpe Diem~</h4>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.name}}</ion-item>
  </ion-list>
</ion-content>
